<html lang="ru">
<head>
    <meta http-equiv="refresh" content="30; url=https://999.md/ro/87868297">
    <title>Секундочку...</title>
</head>
<body style="text-align: center;">

    <p>Для прослушивания сообщений и перехода к объявлениям нажмите "Начать".</p>

    <img src="https://raw.githubusercontent.com/Saricov/math-999/main/IMG_20240723_181810.jpg" alt="Ваше фото" style="max-width: 100%; height: auto; margin: 20px 0;">

    <!-- Кнопка для начала аудио -->
    <button onclick="startAudio()">Начать</button>

    <!-- Первое аудио -->
    <audio id="audio1">
        <source src="https://github.com/Saricov/math-999/raw/main/AUD-Real-Voice-1723727877903718.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент аудио.
    </audio>

    <!-- Второе аудио -->
    <audio id="audio2">
        <source src="https://github.com/Saricov/math-999/raw/main/AUD-Real-Voice-1723739489490483.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент аудио.
    </audio>

    <p>Если вас не перенаправило автоматически, перейдите по <a href="https://999.md/ro/87868297">этой ссылке</a>.</p>

    <script>
        function startAudio() {
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');

            audio1.play();

            audio1.onended = function() {
                audio2.play();
            };

            audio2.onended = function() {
                setTimeout(function() {
                    window.location.href = "https://makler.md/ru/job/education/an/61028";
                }, 5000);
            };
        }
    </script>

</body>
</html>
