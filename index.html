<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Selection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #animation {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
        #content p, #content a {
            font-size: 18px;
        }
        #message {
            font-size: 18px;
        }
        #englishText {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Select Language:</h2>
    <button onclick="selectLanguage('ru')">Russian</button>
    <button onclick="selectLanguage('ro')">Romanian</button>

    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Animation">

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <p><a id="link1" href="#" target="_blank">Ad on 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Ad on Makler.md</a></p>
    </div>

    <p id="englishText" style="display:none;"></p>

    <script>
        var initialAudio = new Audio('https://github.com/Saricov/math-999/raw/main/DaPo-BrBad.mp3');

        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;

            // Stop and reset the initial sound
            initialAudio.pause();
            initialAudio.currentTime = 0;

            if (lang === 'ru') {
                message = "Hello! Want to enhance your math skills? We can help you tackle any problem. Click the link to learn more about our courses. Simple and effective learning for your success. Looking forward to seeing you!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3";
            } else if (lang === 'ro') {
                message = "Hello! Want to improve your math skills? We can help you solve any problem. Click the link to learn more about our courses. Simple and effective learning for your success. We look forward to seeing you!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3";
            }
            
            link1 = "https://999.md/ro/88168207";
            link2 = "https://makler.md/ru/job/education/an/61028";

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Ad on 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Ad on Makler.md";

            document.getElementById('content').style.display = 'block';
            document.getElementById('animation').style.display = 'none'; // Hide the animation after language selection
            document.getElementById('englishText').style.display = 'none'; // Hide English text initially
        }

        // Initial sound playback
        initialAudio.play();

        // Display English text after language selection
        function showEnglishText(text) {
            document.getElementById('englishText').textContent = text;
            document.getElementById('englishText').style.display = 'block';
        }
    </script>

</body>
</html>
