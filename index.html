<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            font-size: 20px; /* Увеличенный размер текста на кнопках */
            padding: 15px 30px; /* Увеличенные кнопки */
            margin: 20px;
            cursor: pointer;
        }
        #language-title {
            font-size: 20px; /* Увеличенный размер текста заголовка */
            background-color: yellow; /* Жёлтый фон для заголовка */
            padding: 10px; /* Отступы вокруг текста заголовка */
        }
        #animation {
            width: 100%;
            height: auto;
        }
        #message {
            font-size: 18px; /* Размер текста озвучки */
        }
        #content p {
            font-size: 16px; /* Увеличенный размер шрифта для текста под изображением */
        }
        #content a {
            font-size: 16px; /* Увеличенный размер шрифта для ссылок */
            color: blue; /* Цвет ссылок */
        }
    </style>
</head>
<body>

    <h2 id="language-title">Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="https://999.md/ro/88168207" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="https://makler.md/ru/job/education/an/61028" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Анимация">

    <script>
        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;

            // Stop the initial sound
            if (typeof initialAudio !== 'undefined' && initialAudio !== null) {
                initialAudio.pause();
                initialAudio.currentTime = 0; // Сбрасываем звук к началу
            }

            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях.";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3"; // Новая русская озвучка
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre.";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3"; // Новая румынская озвучка
            }

            link1 = "https://999.md/ro/88168207"; // Новая ссылка на 999.md
            link2 = "https://makler.md/ru/job/education/an/61028"; // Ссылка на Makler.md

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link2').href = link2;

            document.getElementById('content').style.display = 'block';
            document.getElementById('animation').src = "https://github.com/Saricov/math-999/raw/main/hands.png"; // Меняем анимацию на изображение с руками
        }

        // Initial sound playback
        var initialAudio = new Audio('https://github.com/Saricov/math-999/raw/main/DaPo-BrBad.mp3');
        initialAudio.play();
    </script>

</body>
</html>
