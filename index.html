<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео с объявлениями</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: gray; /* lightgray Светло-серый фон */
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        #links {
            font-size: 40px; /* Увеличен размер текста ссылок */
            margin-top: 20px;
        }
        #links a {
            text-decoration: none;
            color: blue;
        }
        .red-text {
            color: red;
            font-size: 50px; /* Размер текста "Надо звонить Сергею Ивановичу!" */
            margin: 20px 0;
        }
        .phone-number {
            font-size: 40px;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
        .purple {
            color: #800080; /* Темно-фиолетовый для цифр 535 */
        }
        .dark-orange {
            color: #FF8C00; /* Темно-оранжевый для второго номера */
        }
    </style>
</head>
<body>

    <!-- Аудио для воспроизведения при запуске -->
    <audio id="initialAudio" autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/bettercall.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>

    <!-- Первое видео с автоматически запускающимся аудио -->
    <video id="firstVideo" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/call_SI-7.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент <code>video</code>.
    </video>

    <!-- Элемент для отображения второго видео -->
    <div id="secondContent" style="display: none;">
        <!-- Второе видео (портрет) -->
        <video id="secondVideo" controls>
            <source src="https://github.com/Saricov/math-999/raw/main/wm_portret_1.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент <code>video</code>.
        </video>
    </div>

    <div id="thirdContent" style="display: none;">
        <!-- Третье видео -->
        <video id="thirdVideo" controls>
            <source src="https://github.com/Saricov/math-999/raw/main/DrFa_SI_RU.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент <code>video</code>.
        </video>
    </div>

    <div id="fourthContent" style="display: none;">
        <!-- Четвертое видео (музыка) -->
        <video id="fourthVideo" controls>
            <source src="https://github.com/Saricov/math-999/raw/main/SI_melody.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент <code>video</code>.
        </video>

        <!-- Надпись "Надо звонить Сергею Ивановичу!" -->
        <div class="red-text">Надо звонить Сергею Ивановичу!</div>

        <!-- Первый номер телефона -->
        <div class="phone-number">
            <span class="green">+373</span> <span class="blue">68</span> <span class="red">1</span> <span class="purple">535</span> <span class="blue">68</span>
        </div>

        <!-- Второй номер телефона -->
        <div class="phone-number">
            <span class="green">+373</span> <span class="dark-orange">769</span> <span class="red">40</span> <span class="blue">785</span>
        </div>

        <!-- Ссылки на объявления -->
        <div id="links">
            <p><a href="https://999.md/ro/88361202" target="_blank">Моё объявление на 999.md</a></p>
            <p><a href="https://makler.md/ru/job/education/an/61028" target="_blank">Моё объявление на Makler.md</a></p>
        </div>
    </div>

    <script>
        // Ожидание завершения первого видео
        var firstVideo = document.getElementById('firstVideo');
        var secondContent = document.getElementById('secondContent');
        var thirdContent = document.getElementById('thirdContent');
        var fourthContent = document.getElementById('fourthContent');
        var initialAudio = document.getElementById('initialAudio');

        // Воспроизведение MP3 при загрузке страницы
        initialAudio.play();

        firstVideo.onended = function() {
            // Остановка аудио, когда первое видео заканчивается
            initialAudio.pause();
            initialAudio.currentTime = 0;

            // Скрыть первое видео
            firstVideo.style.display = 'none';

            // Показать второе видео
            secondContent.style.display = 'block';

            // Устанавливаем пониженную громкость для второго видео
            var secondVideo = document.getElementById('secondVideo');
            secondVideo.volume = 0.25; // Установлена громкость второго видео на 0.25
            secondVideo.play();

            // Ожидание завершения второго видео для замены его на третье
            secondVideo.onended = function() {
                // Скрыть второе видео
                secondContent.style.display = 'none';

                // Показать третье видео
                thirdContent.style.display = 'block';

                var thirdVideo = document.getElementById('thirdVideo');
                thirdVideo.volume = 1.0; // Устанавливаем громкость третьего видео на максимум
                thirdVideo.play(); // Автоматический запуск третьего видео

                // Ожидание завершения третьего видео для замены его на четвертое
                thirdVideo.onended = function() {
                    // Скрыть третье видео
                    thirdContent.style.display = 'none';

                    // Показать четвертое видео
                    fourthContent.style.display = 'block';

                    var fourthVideo = document.getElementById('fourthVideo');
                    fourthVideo.volume = 1.0; // Устанавливаем громкость четвертого видео на максимум
                    fourthVideo.play(); // Автоматический запуск четвертого видео
                };
            };
        };
    </script>

</body>
</html>
