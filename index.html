<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }

        /* Центрирование регулятора громкости */
        #audio {
            display: block;
            margin: 20px auto;
            width: 300px;
        }

        #content p, #content a {
            font-size: 18px;
        }

        /* Медиазапрос для уменьшения размера видео на мобильных устройствах */
        @media (max-width: 600px) {
            #video {
                width: 90%; /* Уменьшаем ширину видео для смартфонов */
            }
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <!-- Видео для русского языка -->
    <video id="video" controls autoplay style="display:none;">
        <source src="https://github.com/Saricov/math-999/raw/main/SI_Ru.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент <code>video</code>.
    </video>

    <div id="content" style="display:none;">
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <script>
        var videoElement = document.getElementById('video');
        var contentElement = document.getElementById('content');

        function selectLanguage(lang) {
            if (lang === 'ru') {
                videoElement.style.display = 'block'; // Показываем видео
                contentElement.style.display = 'none'; // Скрываем текст и озвучку
            } else if (lang === 'ro') {
                contentElement.style.display = 'block'; // Показываем контент для румынского
                videoElement.style.display = 'none'; // Скрываем видео
            }
        }

        // Настройка громкости для видео
        videoElement.volume = 1.0; // Максимальная громкость
    </script>

</body>
</html>
