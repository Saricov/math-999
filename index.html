<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 24px; /* Уменьшение заголовка */
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 22px; /* Уменьшение размера текста на кнопках */
            padding: 10px 20px; /* Уменьшение кнопок */
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #animation, #hands {
            max-width: 90%; /* Увеличение размера, но с учетом, чтобы изображения помещались */
            height: auto;
            display: block;
            margin: 20px auto; /* Центрирование по горизонтали */
        }
        #content p, #content a {
            font-size: 18px;
        }
        #message {
            font-size: 18px;
        }
        #audio-controls {
            margin-top: 10px;
            display: block;
        }
        #volumeControl1, #volumeControl2 {
            margin-top: 10px;
            display: block;
        }
        #content {
            margin-top: 20px;
        }
        /* Настройка для больших экранов */
        @media (min-width: 1024px) {
            h2 {
                font-size: 20px; /* Ещё меньше заголовок на больших экранах */
            }
            button {
                font-size: 20px; /* Ещё меньше текст на кнопках на больших экранах */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <div>
        <button onclick="selectLanguage('ru')">Русский</button>
        <button onclick="selectLanguage('ro')">Română</button>
    </div>

    <!-- Первый регулятор громкости (для звука анимации) -->
    <audio id="initialAudio" controls autoplay style="display:block; margin:10px auto;">
        <source src="https://github.com/Saricov/math-999/raw/main/DaPo-BrBad.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>

    <!-- Анимация -->
    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Анимация">

    <div id="content" style="display:none;">
        <p id="message"></p>

        <!-- Второй регулятор громкости (для озвученного текста) -->
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>

        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>

        <!-- Изображение с руками -->
        <img id="hands" src="https://github.com/Saricov/math-999/raw/main/hands.png" alt="Картинка с руками">
    </div>

    <script>
        var initialAudio = document.getElementById('initialAudio');

        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;

            // Останавливаем и сбрасываем звук анимации
            initialAudio.pause();
            initialAudio.currentTime = 0;
            document.getElementById('initialAudio').style.display = 'none'; // Скрыть первый регулятор громкости

            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях. Простое и эффективное обучение для вашего успеха. Ждем вас!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3";
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3";
            }
            
            link1 = "https://999.md/ro/88168207";
            link2 = "https://makler.md/ru/job/education/an/61028";

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Объявление на 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Объявление на Makler.md";

            document.getElementById('content').style.display = 'block';
            document.getElementById('animation').style.display = 'none'; // Скрываем анимацию после выбора языка
        }

        // Автоматическое воспроизведение звука для анимации
        initialAudio.play();
    </script>

</body>
</html>
