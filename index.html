<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Стили для контейнера кнопок */
        .button-container {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        /* Стили для кнопок */
        .button-container button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Стили для основного контента */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <button onclick="playAudio('AudioMix_fon-QR_code_rom2.mp3')">Play Romanian Audio</button>
        <button onclick="playAudio('AudioMix_fon-QR_code_rus2.mp3')">Play Russian Audio</button>
    </div>

    <!-- Основной контент страницы -->
    <div class="content">
        <h1>Welcome to Your Webpage</h1>
        <p>Here you can add more content or images as needed.</p>
        <img src="файл-4OWPJlXgoJyfmQxjZkKYUfBa (6).webp" alt="Image Example" style="width:300px;">
    </div>

    <script>
        // Функция для воспроизведения аудио
        function playAudio(file) {
            var audio = new Audio(file);
            audio.play();
        }
    </script>

</body>
</html>
