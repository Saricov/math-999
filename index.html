<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h2 {
            font-size: 16px;
            background-color: yellow;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        button {
            font-size: 14px;
            padding: 8px 16px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #volumeControl {
            margin-top: 10px;
        }
        #animation {
            display: block;
            margin: 20px auto;
        }
        /* Adjustments for different devices */
        @media (min-width: 1024px) {
            /* For desktops and larger screens */
            h2 {
                margin-top: 0px;
            }
            button {
                font-size: 16px;
            }
            #animation {
                max-width: 100%;
                height: calc(100vh - 250px); /* Анимация будет занимать оставшееся пространство экрана */
            }
        }
        @media (max-width: 767px) {
            /* For smartphones */
            h2 {
                font-size: 14px;
            }
            #animation {
                width: 100%;
                height: auto;
            }
            button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 20px;">Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <div id="volumeControl">
        <audio id="initialAudio" controls autoplay>
            <source src="https://github.com/Saricov/math-999/raw/main/DaPo-BrBad.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
    </div>

    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Анимация">

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="languageAudio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>
        <img id="hands" src="https://github.com/Saricov/math-999/raw/main/hands.png" alt="Картинка с руками">
    </div>

    <script>
        var initialAudio = document.getElementById('initialAudio');
        var languageAudio = document.getElementById('languageAudio');

        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;

            initialAudio.pause();
            document.getElementById('volumeControl').style.display = 'none'; // Hide the first volume control

            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях. Простое и эффективное обучение для вашего успеха. Ждем вас!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3";
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3";
            }
            
            link1 = "https://999.md/ro/88168207";
            link2 = "https://makler.md/ru/job/education/an/61028";

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            languageAudio.load();
            languageAudio.play(); // Автоматическое воспроизведение озвучки
            document.getElementById('link1').href = link1;
            document.getElementById('link2').href = link2;

            document.getElementById('content').style.display = 'block'; // Show the content after selecting language
            document.getElementById('animation').style.display = 'none'; // Hide the animation after selecting language
        }
    </script>

</body>
</html>
