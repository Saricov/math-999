<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #video {
            width: 70%; /* Уменьшение размера видео */
            height: auto;
            display: block;
            margin: 20px auto;
        }
        #content p, #content a {
            font-size: 18px;
        }
        #content {
            margin-top: 20px;
        }
        #message {
            font-size: 18px;
        }
        #handsImage {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <!-- Видео запускается автоматически -->
    <video id="video" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/call_SI-1.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент <code>video</code>.
    </video>

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <script>
        function selectLanguage(lang) {
            var videoElement = document.getElementById('video');
            if (lang === 'ru') {
                videoElement.innerHTML = '<source src="https://github.com/Saricov/math-999/raw/main/SI_Ru.mp4" type="video/mp4">';
                videoElement.load();  // Перезагружаем видео
                document.getElementById('content').style.display = 'block'; // Показываем контент
            } else if (lang === 'ro') {
                var message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                var audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3";
                var link1 = "https://999.md/ro/88168207";
                var link2 = "https://makler.md/ro/job/education/an/61028";

                document.getElementById('message').textContent = message;
                document.getElementById('audioSource').src = audioSrc;
                document.getElementById('audio').load();
                document.getElementById('link1').href = link1;
                document.getElementById('link2').href = link2;

                document.getElementById('content').style.display = 'block';
                videoElement.style.display = 'none'; // Скрываем видео после выбора языка
            }
        }

        // Автоматическое воспроизведение видео
        var videoElement = document.getElementById('video');
        videoElement.volume = 1.0; // Устанавливаем громкость видео на максимум
    </script>

</body>
</html>
