<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        img, video {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: block;
        }
        #content p, #content a {
            font-size: 18px !important;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <!-- Анимация и звук, которые появляются сразу -->
    <img id="languageImage" src="https://github.com/Saricov/math-999/blob/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Анимация">
    <audio id="backgroundAudio" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/Dave%20Porter%20-%20Breaking%20Bad%20Main%20Title%20Theme%20(Extended)%20(из%20игры%20«Во%20все%20тяжкие»).mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <script>
        // Функция для смены изображения и звука после выбора языка
        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;
            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях. Простое и эффективное обучение для вашего успеха. Ждем вас!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3"; // Русская озвучка
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3"; // Румынская озвучка
            }

            link1 = "https://999.md/ro/87868297";
            link2 = "https://makler.md/ru/job/education/an/61028";

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Объявление на 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Объявление на Makler.md";

            // Смена анимации на изображение hands.png
            document.getElementById('languageImage').src = "https://github.com/Saricov/math-999/raw/main/hands.png";
            document.getElementById('backgroundAudio').pause(); // Остановить фоновую музыку

            document.getElementById('content').style.display = 'block';
        }
    </script>

</body>
</html>
