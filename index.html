<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автоматическое воспроизведение видео</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
        #message, #phoneNumber {
            font-size: 24px;
            color: red;
        }
        #phoneNumber span {
            color: blue; /* Цвет для цифр "535" */
        }
        #links a {
            font-size: 36px; /* Увеличенный размер ссылок */
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Автоматическое воспроизведение видео</h2>
    <video id="video" autoplay></video>

    <div id="message" style="display:none;">Надо звонить Сергею Ивановичу!</div>
    <div id="phoneNumber" style="display:none;">
        (+373)0 <span style="color:red;">68</span> <span style="color:blue;">535</span> <span style="color:red;">68</span>
    </div>
    <div id="links" style="display:none;">
        <a href="https://999.md/ro/88361202" target="_blank">Моё объявление на 999.md</a>
        <a href="https://makler.md/ro/job/education/an/61028" target="_blank">Моё объявление на makler.md</a>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const messageElement = document.getElementById('message');
        const phoneNumberElement = document.getElementById('phoneNumber');
        const linksElement = document.getElementById('links');

        const videos = [
            { src: 'https://github.com/Saricov/math-999/raw/main/call_SI-7.mp4', volume: 1.0 },  // Первое видео
            { src: 'https://github.com/Saricov/math-999/raw/main/wm_portret_1.mp4', volume: 0.67 },  // Второе видео
            { src: 'https://github.com/Saricov/math-999/raw/main/DrFa_SI_Ru.mp4', volume: 1.0 },  // Третье видео
            { src: 'https://github.com/Saricov/math-999/raw/main/SI_melody.mp4', volume: 1.0 }  // Четвёртое видео
        ];

        let currentVideoIndex = 0;

        function playNextVideo() {
            if (currentVideoIndex < videos.length) {
                videoElement.src = videos[currentVideoIndex].src;
                videoElement.volume = videos[currentVideoIndex].volume;
                videoElement.play();

                currentVideoIndex++;

                videoElement.onended = function() {
                    if (currentVideoIndex < videos.length) {
                        playNextVideo();
                    } else {
                        // Показать сообщение, номер телефона и ссылки после последнего видео
                        messageElement.style.display = 'block';
                        phoneNumberElement.style.display = 'block';
                        linksElement.style.display = 'block';
                    }
                };
            }
        }

        playNextVideo();
    </script>

</body>
</html>
