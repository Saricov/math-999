<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Математика с Сергеем Ивановичем</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #video, #secondVideo {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
        #content p, #content a {
            font-size: 18px;
        }
        #message {
            font-size: 18px;
        }
        #audio {
            display: block;
            margin: 20px auto;
            width: 300px;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Первое видео запускается автоматически с аудиофайлом -->
    <video id="video" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/call_SI-7.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент <code>video</code>.
    </video>

    <!-- Управление аудиофайлом, который будет проигрываться вместе с первым видео -->
    <audio id="initialAudio" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/bettercall.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>

    <!-- Контент, который отобразится после второго видео -->
    <div id="content">
        <p><a id="link1" href="https://999.md/ro/88361202" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="https://makler.md/ru/job/education/an/61028" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <script>
        var videoElement = document.getElementById('video');
        var initialAudioElement = document.getElementById('initialAudio');
        var contentDiv = document.getElementById('content');

        // Функция для замены первого видео на второе через 2 секунды
        videoElement.onended = function() {
            // Останавливаем аудиофайл
            initialAudioElement.pause();
            initialAudioElement.currentTime = 0;

            // Через 2 секунды после окончания первого видео
            setTimeout(function() {
                // Очищаем экран
                videoElement.style.display = 'none';
                initialAudioElement.style.display = 'none';

                // Создаем второе видео
                var secondVideo = document.createElement('video');
                secondVideo.id = "secondVideo";
                secondVideo.controls = true;
                secondVideo.autoplay = true;
                secondVideo.innerHTML = '<source src="https://github.com/Saricov/math-999/raw/main/DrFa_SI_Ru.mp4" type="video/mp4">Ваш браузер не поддерживает элемент <code>video</code>.';
                
                // Добавляем второе видео в DOM
                document.body.insertBefore(secondVideo, contentDiv);

                // Показываем ссылки
                contentDiv.style.display = 'block';
            }, 2000); // 2 секунды задержки
        };

        // Автоматическое воспроизведение начального аудио
        initialAudioElement.play();
    </script>

</body>
</html>
