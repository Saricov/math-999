<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row; /* Разместить изображение и кнопки рядом друг с другом */
            align-items: center;
            gap: 20px;
        }
        img {
            width: 150px; /* Измените размер по необходимости */
            height: auto;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Saricov/math-999/main/IMG_20240723_181810.jpg" alt="Фото">
        <div class="buttons">
            <button onclick="window.location.href='link-to-russian-page.html'">Русский</button>
            <button onclick="window.location.href='link-to-romanian-page.html'">Română</button>
        </div>
    </div>

    <!-- Автоматический запуск аудиофайлов -->
    <audio id="audio1" src="https://raw.githubusercontent.com/Saricov/math-999/main/AUD-Real-Voice-1723727877903718.mp3" autoplay></audio>
    <audio id="audio2" src="https://raw.githubusercontent.com/Saricov/math-999/main/AUD-Real-Voice-1723739489490483.mp3"></audio>

    <script>
        // Запуск второго аудиофайла после первого
        document.getElementById('audio1').addEventListener('ended', function() {
            document.getElementById('audio2').play();
        });
    </script>
</body>
</html>
