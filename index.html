<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #animation, #handsImage, #video {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
        #content p, #content a {
            font-size: 18px;
        }
        #message {
            font-size: 18px;
        }
        #handsImage {
            display: none; /* Initially hidden */
        }
        /* Скроем аудио элемент по умолчанию */
        #audio {
            display: none;
        }

        /* Центрирование регулятора громкости для аудиоозвучки текста */
        #audio {
            display: block;
            margin: 20px auto;  /* Центрирование */
            width: 300px;        /* Ограничение ширины для аккуратного вида */
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <video id="video" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/call_SI-1.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент <code>video</code>.
    </video>

    <div id="content" style="display:none;">
        <img id="handsImage" src="https://github.com/Saricov/math-999/raw/main/hands.png" alt="Картинка с руками">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <div id="initialAudioContainer" style="margin-top: 20px;">
        <audio id="initialAudio" controls autoplay>
            <source src="https://github.com/Saricov/math-999/raw/main/call_SI.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
    </div>

    <script>
        var initialAudioElement = document.getElementById('initialAudio');
        var initialAudioContainer = document.getElementById('initialAudioContainer');
        var audioElement = document.getElementById('audio');

        function selectLanguage(lang) {
            initialAudioElement.pause();
            initialAudioElement.currentTime = 0;
            initialAudioContainer.style.display = 'none';

            if (lang === 'ru') {
                var videoElement = document.getElementById('video');
                videoElement.innerHTML = '<source src="https://github.com/Saricov/math-999/raw/main/SI_Ru.mp4" type="video/mp4">';
                videoElement.load(); 
                videoElement.style.display = 'block';  
                document.getElementById('content').style.display = 'block'; // Показываем остальной контент
                document.getElementById('handsImage').style.display = 'block'; // Показываем картинку с руками
            } else if (lang === 'ro') {
                var message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                var audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3";
                var link1 = "https://999.md/ro/88168207";
                var link2 = "https://makler.md/ro/job/education/an/61028";

                document.getElementById('message').textContent = message;
                document.getElementById('audioSource').src = audioSrc;
                document.getElementById('audio').load();
                document.getElementById('link1').href = link1;
                document.getElementById('link1').textContent = "Объявление на 999.md";
                document.getElementById('link2').href = link2;
                document.getElementById('link2').textContent = "Объявление на Makler.md";

                document.getElementById('content').style.display = 'block';
                document.getElementById('video').style.display = 'none'; 
                document.getElementById('handsImage').style.display = 'block'; 
            }
        }

        var videoElement = document.getElementById('video');
        videoElement.volume = 1.0;

        initialAudioElement.play();
    </script>

</body>
</html>
