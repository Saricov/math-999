<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео с объявлениями</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 0px; /* Убрали отступ сверху */
            background-color: lightgray; /* Светло-серый фон */
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0px 0; /* Видео без отступов */
            position: relative;
        }
        #links {
            font-size: 40px; /* Размер текста ссылок */
            margin-top: 20px;
        }
        #links a {
            text-decoration: underline; /* Подчеркнутые ссылки */
            color: blue;
        }
        .red-text {
            color: darkred; /* Темно-красный цвет для надписи */
            font-size: 75px; /* Размер текста "Better Call Sergey Ivanovich!" */
            margin: 20px 0;
            animation: blink 1s infinite; /* Эффект мерцания */
            font-family: 'Helvetica', sans-serif; /* Шрифт в стиле рекламы Сола Гудмана */
        }
        .phone-number {
            font-size: 40px;
            margin-top: 5px;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
        .orange {
            color: darkorange; /* Темно-оранжевый для числа 535 */
        }
        .black {
            color: black; /* Черный для числа 769 и 785 */
        }
        .gray-background {
            background-color: lightgray; /* Светло-серый фон */
            padding: 20px 0; /* Увеличена высота полосы */
            font-size: 50px; /* Размер шрифта для Sergey Ivanovich */
            position: absolute; /* Позиция для наложения на видео */
            top: 0; /* Выровнено по верхнему краю */
            left: 0;
            width: 100%;
            z-index: 1; /* Слой поверх видео */
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .solo-font {
            font-family: 'Helvetica', sans-serif; /* Шрифт, как у Сола Гудмана */
        }
        .app-name {
            font-size: 20px;
            margin-left: 10px;
            color: darkblue; /* Цвет надписей Viber и WhatsApp */
        }
    </style>
</head>
<body>

    <!-- Аудио для воспроизведения при запуске -->
    <audio id="initialAudio" autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/bettercall.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>

    <!-- Первое видео с автоматически запускающимся аудио -->
    <video id="firstVideo" controls autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/call_SI-7.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент <code>video</code>.
    </video>

    <!-- Серая полоса с текстом и номерами телефонов поверх первого видео -->
    <div class="gray-background solo-font">Better Call Sergey Ivanovich! 
        <div class="phone-number">
            <span class="green">+373</span> <span class="blue">68</span> <span class="red">1</span> <span class="orange">535</span> <span class="blue">68</span>
            <span class="app-name">Viber</span> <!-- Viber -->
        </div>
        <div class="phone-number">
            <span class="green">+373</span> <span class="black">769</span> <span class="red">40</span> <span class="black">785</span>
            <span class="app-name">WhatsApp</span> <!-- WhatsApp -->
        </div>
    </div>

    <!-- Второе видео -->
    <div id="secondContent" style="display: none;">
        <video id="secondVideo" controls>
            <source src="https://github.com/Saricov/math-999/raw/main/wm_portret_1.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент <code>video</code>.
        </video>
    </div>

    <!-- Третье видео -->
    <div id="thirdContent" style="display: none;">
        <video id="thirdVideo" controls>
            <source src="https://github.com/Saricov/math-999/raw/main/DrFa_SI_RU.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент <code>video</code>.
        </video>
        <!-- Надпись "Sergey Ivanovich" под третьим видео -->
        <div class="solo-font" style="font-size: 75px; color: darkred; margin-top: 20px;">Sergey Ivanovich</div>
    </div>

    <!-- Четвертое видео -->
    <div id="fourthContent" style="display: none;">
        <video id="fourthVideo" controls>
            <source src="https://github.com/Saricov/math-999/raw/main/SI_melody.mp4" type="video/mp4">
            Ваш браузер не поддерживает элемент <code>video</code>.
        </video>

        <!-- Надпись "Better Call Sergey Ivanovich!" -->
        <div class="red-text solo-font">Better Call Sergey Ivanovich!</div>

        <!-- Первый номер телефона -->
        <div class="phone-number">
            <span class="green">+373</span> <span class="blue">68</span> <span class="red">1</span> <span class="orange">535</span> <span class="blue">68</span>
            <span class="app-name">Viber</span> <!-- Viber -->
        </div>

        <!-- Второй номер телефона -->
        <div class="phone-number">
            <span class="green">+373</span> <span class="black">769</span> <span class="red">40</span> <span class="black">785</span>
            <span class="app-name">WhatsApp</span> <!-- WhatsApp -->
        </div>

        <!-- Ссылки на объявления -->
        <div id="links">
            <p><a href="https://999.md/ro/88361202" target="_blank">My ads on 999.md</a></p>
            <p><a href="https://makler.md/ru/job/education/an/61028" target="_blank">My ads on Makler.md</a></p>
        </div>
    </div>

    <script>
        var firstVideo = document.getElementById('firstVideo');
        var secondContent = document.getElementById('secondContent');
        var thirdContent = document.getElementById('thirdContent');
        var fourthContent = document.getElementById('fourthContent');
        var initialAudio = document.getElementById('initialAudio');

        // Воспроизведение MP3 при загрузке страницы
        initialAudio.play();

        firstVideo.onended = function() {
            initialAudio.pause();
            initialAudio.currentTime = 0;

            firstVideo.style.display = 'none'; // Скрыть первое видео
            secondContent.style.display = 'block'; // Показать второе видео

            var secondVideo = document.getElementById('secondVideo');
            secondVideo.volume = 0.25; // Громкость второго видео
            secondVideo.play();

            secondVideo.onended = function() {
                secondContent.style.display = 'none'; // Скрыть второе видео
                thirdContent.style.display = 'block'; // Показать третье видео

                var thirdVideo = document.getElementById('thirdVideo');
                thirdVideo.volume = 1.0; // Громкость третьего видео
                thirdVideo.play();

                thirdVideo.onended = function() {
                    thirdContent.style.display = 'none'; // Скрыть третье видео
                    fourthContent.style.display = 'block'; // Показать четвертое видео

                    var fourthVideo = document.getElementById('fourthVideo');
                    fourthVideo.volume = 1.0; // Громкость четвертого видео
                    fourthVideo.play();
                };
            };
        };
    </script>

</body>
</html>
