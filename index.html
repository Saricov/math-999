<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Language Selection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: block;
        }
        #content p, #content a {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Choose Language:</h2>
    <button onclick="selectLanguage('ru')">Russian</button>
    <button onclick="selectLanguage('ro')">Romanian</button>

    <img id="languageImage" src="https://github.com/Saricov/math-999/raw/main/IMG-e6a53260e05b4327ffc55ffa6f8ca03c-V.jpg" alt="New Image">

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <p><a id="link1" href="#" target="_blank">Advertisement on 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Advertisement on Makler.md</a></p>
    </div>

    <script>
        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;
            if (lang === 'ru') {
                message = "Hello! Want to improve your math skills? We can help you with any tasks. Follow the link to learn more about our classes. Simple and effective learning for your success. We are waiting for you!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3"; // Russian audio
            } else if (lang === 'ro') {
                message = "Hello! Do you want to improve your math knowledge? We help you solve any problem. Follow the link to find out more about our courses. Simple and effective learning for your success. We are waiting for you!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3"; // Romanian audio
            }
            
            link1 = "https://999.md/ro/88168207";
            link2 = "https://makler.md/ru/job/education/an/61028";

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Advertisement on 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Advertisement on Makler.md";

            document.getElementById('content').style.display = 'block';
        }
    </script>

</body>
</html>
