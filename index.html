<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            background-color: #f8f9fa; /* Нейтральный цвет фона кнопок */
            border: 2px solid black;
        }
        h2 {
            font-size: 24px;
            color: black;
            background-color: yellow; /* Фон заголовка */
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #animation {
            display: block;
            margin: 0 auto;
            width: 100%; /* Изображение на всю ширину экрана */
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Анимация">
    <audio id="initialAudio" autoplay>
        <source src="https://github.com/Saricov/math-999/raw/main/Dave%20Porter%20-%20Breaking%20Bad%20Main%20Title%20Theme%20(Extended)%20(из%20игры%20«Во%20все%20тяжкие»).mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент <code>audio</code>.
    </audio>

    <div id="content" style="display:none;">
        <p id="message"></p>
        <img id="hands" src="https://github.com/Saricov/math-999/raw/main/hands.png" alt="Изображение рук">
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Ссылка 1</a></p>
        <p><a id="link2" href="#" target="_blank">Ссылка 2</a></p>
    </div>

    <script>
        // Функция для принудительного запуска звука
        function playInitialAudio() {
            var audioElement = document.getElementById('initialAudio');
            audioElement.play().catch(function(error) {
                console.log('Не удалось воспроизвести звук автоматически. Пожалуйста, активируйте звук вручную.');
            });
        }

        // Функция выбора языка
        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;
            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях. Простое и эффективное обучение для вашего успеха. Ждем вас!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AUD-Real-Voice-1723727877903718.mp3"; // Русская озвучка
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AUD-Real-Voice-1723739489490483.mp3"; // Румынская озвучка
            }

            link1 = "https://999.md/ro/87868297";
            link2 = "https://makler.md/ru/job/education/an/61028";

            // Обновление текста, озвучки и ссылок
            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Объявление на 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Объявление на Makler.md";

            // Показ скрытого контента и скрытие анимации
            document.getElementById('content').style.display = 'block';
            document.getElementById('animation').style.display = 'none'; // Скрытие анимации после выбора языка
            document.getElementById('initialAudio').pause(); // Остановка звука анимации
        }

        // Автоматическое воспроизведение звука при загрузке страницы
        window.onload = function() {
            playInitialAudio();
        }
    </script>

</body>
</html>
