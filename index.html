<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: block;
        }
        #content p, #content a {
            font-size: 18px;
        }
        #english-text p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Выберите язык:</h2>
    <button onclick="selectLanguage('ru')">Русский</button>
    <button onclick="selectLanguage('ro')">Română</button>

    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Анимация">

    <div id="english-text" style="display:none;">
        <p id="english-message"></p>
    </div>

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <code>audio</code>.
        </audio>
        <p><a id="link1" href="#" target="_blank">Объявление на 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Объявление на Makler.md</a></p>
    </div>

    <script>
        function selectLanguage(lang) {
            var message, audioSrc, link1, link2, englishMessage;

            // Stop the initial sound
            var initialAudio = document.getElementById('initial-audio');
            if (initialAudio) {
                initialAudio.pause();
            }

            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях. Простое и эффективное обучение для вашего успеха. Ждем вас!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3"; // Новая русская озвучка
                englishMessage = "Hello! Want to improve your math skills? We can help you with any tasks. Follow the link to learn more about our classes. Simple and effective learning for your success. We are waiting for you!";
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3"; // Новая румынская озвучка
                englishMessage = "Hello! Do you want to improve your math knowledge? We help you solve any problem. Follow the link to find out more about our courses. Simple and effective learning for your success. We are waiting for you!";
            }

            link1 = "https://999.md/ro/88168207"; // Новая ссылка на 999.md
            link2 = "https://makler.md/ru/job/education/an/61028"; // Ссылка на Makler.md

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Объявление на 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Объявление на Makler.md";

            document.getElementById('english-message').textContent = englishMessage;
            document.getElementById('content').style.display = 'block';
            document.getElementById('animation').style.display = 'none'; // Скрываем анимацию после выбора языка
            document.getElementById('english-text').style.display = 'block'; // Показываем английский текст
        }

        // Initial sound playback
        var initialAudio = new Audio('https://github.com/Saricov/math-999/raw/main/DaPo-BrBad.mp3');
        initialAudio.play();
    </script>

</body>
</html>
