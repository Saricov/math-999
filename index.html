<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Selection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 30px;
            margin-right: 20px;
            display: inline-block;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 26px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            text-transform: none; /* Ensure no uppercase text */
        }
        #animation {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
        #englishText {
            font-size: 18px; /* Same size as other text */
            margin-top: 20px;
            display: block;
        }
        #content p, #content a {
            font-size: 18px;
        }
        #message {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Select Language:</h2>
    <button onclick="selectLanguage('ru')">Russian</button>
    <button onclick="selectLanguage('ro')">Romanian</button>

    <img id="animation" src="https://github.com/Saricov/math-999/raw/main/GIF-3c9d6f8fda51fc63df84d164acd057e2.gif" alt="Animation">

    <p id="englishText">Hello! Want to enhance your math skills? We can help you tackle any problem. Click the link to learn more about our courses. Simple and effective learning for your success. Looking forward to seeing you!</p>

    <div id="content" style="display:none;">
        <p id="message"></p>
        <audio id="audio" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <p><a id="link1" href="#" target="_blank">Link to 999.md</a></p>
        <p><a id="link2" href="#" target="_blank">Link to Makler.md</a></p>
    </div>

    <script>
        var initialAudio = new Audio('https://github.com/Saricov/math-999/raw/main/DaPo-BrBad.mp3');

        function selectLanguage(lang) {
            var message, audioSrc, link1, link2;

            // Stop and reset the initial sound
            initialAudio.pause();
            initialAudio.currentTime = 0;

            if (lang === 'ru') {
                message = "Привет! Хотите подтянуть свои знания по математике? Мы поможем вам справиться с любыми задачами. Перейдите по ссылке и узнайте больше о наших занятиях. Простое и эффективное обучение для вашего успеха. Ждем вас!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rus2.mp3";
                document.getElementById('englishText').style.display = 'none'; // Hide English text
            } else if (lang === 'ro') {
                message = "Salut! Vrei să-ți îmbunătățești cunoștințele de matematică? Te ajutăm să rezolvi orice problemă. Accesează linkul pentru a afla mai multe despre cursurile noastre. Învățare simplă și eficientă pentru succesul tău. Te așteptăm!";
                audioSrc = "https://github.com/Saricov/math-999/raw/main/AudioMix_fon-QR_code_rom2.mp3";
                document.getElementById('englishText').style.display = 'none'; // Hide English text
            }
            
            link1 = "https://999.md/ro/88168207";
            link2 = "https://makler.md/ru/job/education/an/61028";

            document.getElementById('message').textContent = message;
            document.getElementById('audioSource').src = audioSrc;
            document.getElementById('audio').load();
            document.getElementById('link1').href = link1;
            document.getElementById('link1').textContent = "Link to 999.md";
            document.getElementById('link2').href = link2;
            document.getElementById('link2').textContent = "Link to Makler.md";

            document.getElementById('content').style.display = 'block';
            document.getElementById('animation').style.display = 'none'; // Hide the animation after language selection
        }

        // Initial sound playback
        initialAudio.play();
    </script>

</body>
</html>
